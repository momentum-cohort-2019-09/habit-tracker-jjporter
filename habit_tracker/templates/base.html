{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<title>Habit Tracker</title>
</head>
<body>
  {% if not user.is_authenticated %}
    <header>
      <nav>
        <ul>
          <h1>Welcome person!</h1>
          <h3>Let's get to work!</h3>
          <a href="{% url 'home_page' %}">Home</a>
          <a href="{% url 'auth_login' %}">Login/Register</a>
        </ul>
      </nav>
    </header>
  {% else %}
    <header>
      <nav>
        <ul>
          <h1>Welcome {{ request.user.username }}! Time to do some work!</h1>
          <a href="{% url 'home_page' %}">Home</a>
          <a href="{% url 'profile_page' pk=request.user.pk %}">Profile</a>
          <a href="{% url 'auth_logout' %}">Logout</a>
        </ul>
      </nav>
    </header>
  {% endif %}
{% block content %}
{% endblock %}
</body>
</html>
